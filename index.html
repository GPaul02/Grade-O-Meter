<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-O-Meter: AI Quality Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; }
        h1 { color: #2e7d32; }
        #webcam-container { margin: 20px auto; border: 5px solid #ccc; width: 200px; height: 200px; }
        .label { font-size: 24px; font-weight: bold; margin: 10px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üçè Grade-O-Meter</h1>
    <p>Point camera at produce to Grade Quality</p>
    <button type="button" onclick="init()">Start Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "./"; 
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(200, 200, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { 
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                labelContainer.childNodes[i].className = "label";
                if(prediction[i].className.includes("Grade A") && prediction[i].probability > 0.8) {
                    labelContainer.childNodes[i].style.backgroundColor = "#90ee90"; 
                } else if (prediction[i].className.includes("Grade B") && prediction[i].probability > 0.8) {
                    labelContainer.childNodes[i].style.backgroundColor = "#ffcccb"; 
                } else {
                    labelContainer.childNodes[i].style.backgroundColor = "transparent";
                }
            }
        }
    </script>
</body>
</html>
