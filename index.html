<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-O-Meter | Supply Chain Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .sidebar { height: 100vh; background: #1a4d2e; color: white; padding-top: 20px; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.9em; font-weight: bold; }
        .grade-a { background-color: #d1e7dd; color: #0f5132; }
        .grade-b { background-color: #f8d7da; color: #842029; }
        #webcam-container canvas { width: 100%; border-radius: 10px; }
        #uploaded-image { width: 100%; border-radius: 10px; display: none; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block">
            <h4 class="text-center mb-4"><i class="bi bi-box-seam"></i> Grade-O-Meter</h4>
            <hr>
            <div class="p-3">
                <small>LOGISTICS PARTNER</small><br>
                <strong>Viksit Bharat Logistics</strong>
            </div>
            <div class="p-3">
                <small>LOCATION</small><br>
                <strong id="gps-loc">Detecting...</strong>
            </div>
            <div class="p-3">
                <small>BATCH ID</small><br>
                <strong>#VB-2026-X99</strong>
            </div>
        </div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">Quality Control Dashboard</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5><i class="bi bi-camera"></i> Live Scanner</h5>
                        <div class="d-flex gap-2 mb-3">
                            <button class="btn btn-success btn-sm" onclick="initWebcam()">Start Camera</button>
                            <input type="file" class="form-control form-control-sm" accept="image/*" onchange="handleImageUpload(this)">
                        </div>
                        
                        <div id="webcam-container" class="text-center bg-light p-2 rounded"></div>
                        <img id="uploaded-image" src="#" alt="Upload Preview">
                        
                        <div id="result-display" class="mt-3 text-center">
                            <h3 id="main-grade">Ready to Scan</h3>
                            <p id="confidence-score" class="text-muted">Waiting for input...</p>
                        </div>
                        
                        <button class="btn btn-primary w-100 mt-2" onclick="addToBatch()">
                            <i class="bi bi-plus-circle"></i> Log This Scan to Batch
                        </button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 mb-3">
                        <h5>Batch Statistics</h5>
                        <div class="row text-center mt-3">
                            <div class="col-4">
                                <h2 id="count-total">0</h2>
                                <small class="text-muted">Total Scanned</small>
                            </div>
                            <div class="col-4">
                                <h2 class="text-success" id="count-a">0</h2>
                                <small class="text-muted">Grade A</small>
                            </div>
                            <div class="col-4">
                                <h2 class="text-danger" id="count-b">0</h2>
                                <small class="text-muted">Grade B</small>
                            </div>
                        </div>
                        <div class="progress mt-3" style="height: 20px;">
                            <div id="quality-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                        </div>
                        <p class="text-center mt-2 small">Batch Quality Score</p>
                    </div>

                    <div class="card p-3">
                        <div class="d-flex justify-content-between">
                            <h5>Scan History</h5>
                            <button class="btn btn-outline-secondary btn-sm" onclick="window.print()"><i class="bi bi-printer"></i> Print Report</button>
                        </div>
                        <table class="table table-sm mt-2">
                            <thead><tr><th>Time</th><th>Grade</th><th>Confidence</th></tr></thead>
                            <tbody id="history-table">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    const URL = "./"; 
    let model, webcam, maxPredictions;
    let isWebcamRunning = false;
    let currentPrediction = { grade: "", probability: 0 };
    
    // Stats
    let stats = { total: 0, a: 0, b: 0 };

    // Get Location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('gps-loc').innerText = 
                pos.coords.latitude.toFixed(4) + ", " + pos.coords.longitude.toFixed(4);
        });
    }

    async function loadModel() {
        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }
    }

    async function initWebcam() {
        await loadModel();
        if (isWebcamRunning) return;
        const flip = true; 
        webcam = new tmImage.Webcam(400, 300, flip); 
        await webcam.setup(); 
        await webcam.play();
        window.requestAnimationFrame(loop);
        
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById("uploaded-image").style.display = "none";
        isWebcamRunning = true;
    }

    async function loop() {
        if (isWebcamRunning) {
            webcam.update(); 
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }
    }

    async function handleImageUpload(input) {
        await loadModel();
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('uploaded-image');
                img.src = e.target.result;
                img.style.display = "block";
                document.getElementById("webcam-container").innerHTML = ""; // Clear webcam
                isWebcamRunning = false;
                img.onload = function() { predict(img); }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function predict(inputElement) {
        const prediction = await model.predict(inputElement);
        let highestProb = 0;
        let bestClass = "";

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highestProb) {
                highestProb = prediction[i].probability;
                bestClass = prediction[i].className;
            }
        }
        
        // Update UI Live
        currentPrediction = { grade: bestClass, probability: highestProb };
        const colorClass = bestClass.includes("Grade A") ? "text-success" : "text-danger";
        document.getElementById("main-grade").innerHTML = `<span class="${colorClass}">${bestClass}</span>`;
        document.getElementById("main-grade").className = ""; 
        document.getElementById("confidence-score").innerText = `Confidence: ${(highestProb * 100).toFixed(1)}%`;
    }

    function addToBatch() {
        if (!currentPrediction.grade) return;

        // Update Stats
        stats.total++;
        if (currentPrediction.grade.includes("Grade A")) stats.a++;
        else stats.b++;

        // Update Counters
        document.getElementById("count-total").innerText = stats.total;
        document.getElementById("count-a").innerText = stats.a;
        document.getElementById("count-b").innerText = stats.b;
        
        // Update Bar
        const percentA = (stats.a / stats.total) * 100;
        document.getElementById("quality-bar").style.width = percentA + "%";
        if (percentA < 50) {
            document.getElementById("quality-bar").className = "progress-bar bg-danger";
        } else {
            document.getElementById("quality-bar").className = "progress-bar bg-success";
        }

        // Add to Table
        const table = document.getElementById("history-table");
        const row = table.insertRow(0);
        const date = new Date().toLocaleTimeString();
        const badgeClass = currentPrediction.grade.includes("Grade A") ? "grade-a" : "grade-b";
        
        row.innerHTML = `
            <td>${date}</td>
            <td><span class="status-badge ${badgeClass}">${currentPrediction.grade}</span></td>
            <td>${(currentPrediction.probability * 100).toFixed(1)}%</td>
        `;
    }
</script>

</body>
</html>
